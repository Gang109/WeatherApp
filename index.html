<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/material/24/000000/partly-cloudy-day--v2.png"/>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
      <button class="search-button"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
          width="1.5em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
          </path>
        </svg></button>
        </div>
        <div class="wather">
            <!--Ciudad-->
            <h2 class="city"></h2>
            <!--Fecha y Hora-->
            <div class="justifyCenter">
                <div class="fechaActual"></div>
                <div class="tiempoActual"></div>
            </div>
            <!--Latitud y Longitud-->
            <div class="justifyCenter">
                <div class="lon"></div>
                <div class="lat"></div>
            </div>
            <!-- Descripción y sensacón térmica -->
            <div class="spaceEvenly">
                <div class="colCenter">
                    <div class="rowCenter">
                        <img src="" alt="" class="icon" style="filter: grayscale(100%);">
                        <h1 class="temp"></h1>
                    </div>
                    <div class="description"></div>
                </div>
                <div class="colCenter">
                    <div title="Feels like"><p>Sensación térmica</p></div>
                    <h4 class="sensTemp" style="margin-top: -10px;"></h4>
                </div>
            </div>
            <!--Temperatura minima y maxima -->
            <div class="spaceEvenly">
                <div class="colCenter">
                    <div class="min"></div>
                </div>
                <div class="colCenter">
                    <div class="max"></div>
                </div>
            </div>
            <hr>
            <!-- Primer slide -->
            <div class="mySlides fade">
                <!-- Viento, humedad, UV Index -->
                <div class="colCenter" style="font-size: 16px;">
                    <div class="humidity" title="Humidity"></div>
                    <div class="cloudiness" title="Cloudiness"></div>
                    <div class="presionAT" title="Pressure"></div>
                    <div class="luna" title="Lunar phase"></div>
                    <div class="uvi" title="UV Index [Low 1-2, Medium 3-5, High 6-7, Very high 8-10, Extreme > 11]"></div>
                    <div class="rowCenter">
                        <div>
                            <div class="wind" title="Wind"></div>
                            <div class="gust" title="Gust"></div>
                        </div>
                        <div>
                            <img src="" alt="" class="deg">
                        </div>
                    </div>
                </div>
              </div>
              
              <!-- Segundo slide -->
              <div class="mySlides fade">
                <!-- Atardecer amanacer -->
                <div class="colCenter">
                    <table class="tabla">
                        <tbody>
                        <tr>
                            <td><div title="Day lenght" class="day_length"></div></td>
                            <td>Start</td>
                            <td>End</td>
                        </tr>
                        
                        <tr>
                            <td><div title="Astronomical twilight begin">Crepúsculo astronómico matutino</div></td>
                            <td><div class="astronomical_twilight_begin"></div></td>
                            <td><div class="nautical_twilight_begin"></div></td>
                        </tr>
                        <tr>
                            <td><div title="Nautical twilight begin">Crepúsculo náutico matutino</div></td>
                            <td><div class="nautical_twilight_begin"></div></td>
                            <td><div class="civil_twilight_begin"></div></td>
                        </tr>
                        <tr>
                            <td><div title="Civil twilight begin">Crepúsculo civil matutino</div></td>
                            <td><div class="civil_twilight_begin"></div></td>
                            <td><div class="sunrise"></div></td>
                        </tr>
                        <tr>
                            <td><div title="Sunset and Sunrise">Amanecer y atardecer</div></td>
                            <td><div class="sunrise"></div></td>
                            <td><div class="sunset"></div></td>
                        </tr>
                        <tr>
                            <td><div title="Civil twilight end">Crepúsculo civil vespertino</div></td>
                            <td><div class="civil_twilight_end"></div></td>
                            <td><div class="nautical_twilight_end"></div></td>
                        </tr>
                        <tr>
                            <td><div title="Nautical twilight end">Crepúsculo náutico vespertino</div></td>
                            <td><div class="nautical_twilight_end"></div></td>
                            <td><div class="astronomical_twilight_end"></div></td>
                        </tr>
                        <tr>
                            <td><div title="Astronomical twilight end">Crepúsculo astronómico vespertino</div></td>
                            <td><div class="astronomical_twilight_end"></div></td>
                            <td><div class="sunset"></div></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
              </div>
              <!-- Tercer slide -->
              <div class="mySlides fade">
                <!-- Calidad del aire -->
                <div class="colCenter">
                    <div class="calidadAire" title="Air Quality Health Index [Low 1-3, Moderate 4-6, High 7, Very High 8-10]"></div>
                    <div class="componentes">
                        <table class="tablaAirQuality">
                            <tbody>
                            <tr>
                                <td><div class="no" title="Óxido de nitrógeno"></div></td>
                                <td><div class="co" title="Monóxido de carbono"></div></td>
                            </tr>
                            <tr>
                                <td><div class="no2" title="Dióxido de nitrógeno"></div></td>
                                <td><div class="o3" title="Ozono"></div></td>
                            </tr>
                            <tr>
                                <td><div class="so2" title="Dióxido de azufre"></div></td>
                                <td><div class="pm2_5" title="Partículas muy pequeñas suspendidas en el aire que tienen un diámetro de menos de 2.5 micras."></div></td>
                            </tr>
                            <tr>
                                <td><div class="nh3" title="Amoníaco"></div></td>
                                <td><div class="pm10" title="Partículas sólidas o líquidas de polvo, cenizas, hollín, partículas metálicas, cemento o polen, dispersas en la atmósfera, y cuyo diámetro varía entre 2,5 y 10 µm."></div></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
              </div>
              <!-- Cambiar slide -->
              <div style="text-align:center;">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
